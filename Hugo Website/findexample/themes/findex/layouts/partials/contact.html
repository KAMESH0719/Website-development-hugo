<section id="contact" class="py-16">
  <div class="container mx-auto px-4">
    <h2 class="text-2xl font-semibold text-center mb-4">Contact Us</h2>
    <form class="max-w-md mx-auto">
      <div class="mb-4">
        <input type="text" placeholder="Your Name" class="w-full px-4 py-2 border border-gray-300 rounded" required>
      </div>
      <div class="mb-4">
        <input type="email" placeholder="Your Email" class="w-full px-4 py-2 border border-gray-300 rounded" required>
      </div>
      <div class="mb-4">
        <textarea placeholder="Your Message" class="w-full px-4 py-2 border border-gray-300 rounded" required></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Send Message</button>
      </div>
    </form>
  </div>
</section>
